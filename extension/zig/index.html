<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig WebAssembly Compiler</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            width: 400px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 16px;
            color: #f7a41d; /* Zig orange */
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 12px;
        }
        button {
            background-color: #f7a41d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e59400;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 16px;
            padding: 8px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
            border-radius: 4px;
            white-space: pre-wrap;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Zigc WebAssembly</h1>
    
    <textarea id="code" spellcheck="false">
const std = @import("std");

pub fn main() !void {
    std.debug.print("Hello from Zig in extension!\n", .{});
}
    </textarea>
    
    <button id="compileBtn">Compile and Run</button>
    <div id="status" class="status">Ready</div>
    
    <div id="output">Output will appear here...</div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
