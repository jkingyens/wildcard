<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Preview - Wildcard CX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        img,
        video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        audio {
            width: 400px;
        }

        .info {
            text-align: center;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }

        .meta {
            font-size: 13px;
            opacity: 0.5;
            margin-top: 4px;
        }

        .error {
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div id="loading">Loading media...</div>
    </div>
    <script src="media.js"></script>
</body>

</html>
